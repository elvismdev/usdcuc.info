how_it_works_desc: |
  <p>Similar a como lo harías desde tu navegador, <strong>USDCUC.info</strong> busca los últimos 100 anuncios listados en la categoría de compra y venta de divisas en <strong>revolico.com</strong> que contienen la palabra <em>USD</em> y dentro del rango de precios de <em>$0 - $2</em> CUC.</p>

  <p>Luego, suma todos los precios de cada anuncio y divide ese total entre 100 para obtener un precio promedio único.</p> 

  <p><code>$promedio = SUM( $precios ) / TOTAL( $anuncios )</code></p>

  <p>Este simple algoritmo basado en los anuncios más recientes de Revolico, permite visualizar sobre que precio se encuentra actualmente el cambio del CUC vs USD en el mercado informal cubano <em>(la calle)</em>.</p>
